<body>
  <button onclick="add()">add</button>

  <!-- Latest Sortable -->

  <!-- Simple List -->
  <div id="simp" class="list-group">
  </div>



    <script>
    function add() {
        console.log("add");
        var timelineWrapper = document.getElementById("simp");
        var timelineItem = document.createElement("div");
        timelineItem.classList.add("list-group-item");
        timelineItem.innerText = timelineWrapper.childElementCount;
        timelineWrapper.appendChild(timelineItem);
        Sortable.create(simp, {ghostClass: 'blue-background-class', animation: 150, swapThreshold: 1});
    }
    Sortable.create(simp, {ghostClass: 'blue-background-class', animation: 150, swapThreshold: 1});
  </script>
