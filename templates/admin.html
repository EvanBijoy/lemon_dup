<!DOCTYPE html>
<head>
<title>Admin Page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/admin.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/admin.js')}}"></script>
</head>
<body>

<div class="container">
    <div class="list">
        <h2>USER DETAILS</h2>
    </div>
    <table class="user-table rounded">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Implementation to show the list of user -->
            {% for user in all_users %}
            <tr>
                <td>{{ user[0] }}</td>
                <td>{{ user[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
